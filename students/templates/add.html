{% extends "layout.html" %}

{% block title %}
Add Student
{% endblock %}

{% block extra_head %}
  <script type="text/javascript">
    $(function() {
      $("ul.errorlist").each(function(index) {
        // $(this).insertAfter($(this).next());
        $(this).next().after(this);
      });
    });
  </script>
{% endblock %}

{% block content %}
<div class="student-add">
  <h2>Анкета нового студента</h2>

  <div>
    <form action="" method="post">
      {% csrf_token %}
      <table class="style-form">
      {{ form.as_table }}
      </table>
      <input type="submit" value="Создать" class="btn btn-default btn-sm btn-info"
      style="margin-top:30px;" />
    </form>

  </div> 

</div>

{% endblock %}
